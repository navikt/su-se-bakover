apiVersion: nais.io/v1
kind: Naisjob
metadata:
  labels:
    team: supstonad
  name: su-datapakke-stoenadstatistikk
  namespace: supstonad
spec:
  # Run every first day of new month at 5:00
  schedule: '00 5 1 * *'
  image: {{ image }}
  concurrencyPolicy: Replace
  vault:
    enabled: true
    paths:
      - mountPath: /var/run/secrets/nais.io/vault
        kvPath: /secret/supstonad/prod
  webproxy: true
  env:
    - name: GCP_PROJECT
      value: "supstonad-prod-9599"
    - name: VAULT_MOUNTPATH
      value: "postgresql/prod-fss/"
    - name: DATABASE_NAME
      value: "supstonad-db-15-prod"
    - name: DATABASE_JDBC_URL
      value: "jdbc:postgresql://A01DBVL036.adeo.no:5432/supstonad-db-15-prod"
    - name: BIGQUERY_CREDENTIALS
      value: "/var/run/secrets/nais.io/vault/bigquery"