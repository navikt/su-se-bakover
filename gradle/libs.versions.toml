google-cloud-bigquery = { group = "com.google.cloud", name = "google-cloud-bigquery"}

awaitility = { group = "org.awaitility", name = "awaitility", version = "4.2.2"}


[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
