xmlunit-matchers = { group = "org.xmlunit", name = "xmlunit-matchers", version = "2.10.0"}

org-json = { group = "org.json", name = "json", version = "20240303"}

nimbus-jose-jwt = { group = "com.nimbusds", name = "nimbus-jose-jwt", version = "9.41.1"}

kotlinx-atomicfu = { group = "org.jetbrains.kotlinx", name = "atomicfu", version = "0.25.0"}

google-cloud-bom = { group = "com.google.cloud", name = "libraries-bom", version = "26.45.0"}
