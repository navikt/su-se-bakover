[metadata]
format.version = "1.1"

[versions]
slf4j = "2.0.16"
kittinunf = "2.3.1"
wiremock = "3.9.1"
jupiter = "5.11.0"
kotlin = "2.0.20"
ktor = "2.3.12"
arrow = "1.2.4"
jackson = "2.17.2"
confluent = "7.7.0"
micrometer = "1.13.4"
flyway = "10.17.3"
kotest = "5.9.1"

[libraries]
slf4j-api = { group = "org.slf4j", name = "slf4j-api", version.ref = "slf4j" }
