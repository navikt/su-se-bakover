# https://confluence.adeo.no/display/BOA/Query%3A+journalpost

query($journalpostId: String!){
    journalpost(journalpostId: $journalpostId){
        journalpostId
        tittel
        datoOpprettet
        utsendingsinfo {
            fysiskpostSendt {
                adressetekstKonvolutt
            }
            digitalpostSendt {
                __typename
            }
            varselSendt {
                type
                adresse
                varslingstidspunkt
            }
        }
        dokumenter {
            dokumentInfoId
            tittel
            brevkode
            dokumentstatus
            dokumentvarianter {
                variantformat
                filtype
            }
        }
    }
}
