# https://confluence.adeo.no/display/BOA/Query%3A+journalpost

query($journalpostId: String!){
    journalpost(journalpostId: $journalpostId){
        journalpostId
        tittel
        datoOpprettet
        utsendingsinfo {
            fysiskpostSendt {
                adresselinje1
                adresselinje2
                adresselinje3
                postnummer
                poststed
            }
        }
        dokumenter {
            dokumentInfoId
            tittel
            brevkode
            dokumentstatus
            dokumentvarianter {
                variantformat
                filtype
            }
        }
    }
}
