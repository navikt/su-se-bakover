query($ident: ID!, $historikk: Boolean!, $identGrupper: [IdentGruppe!]) {
    hentPerson(ident: $ident) {
        navn(historikk: $historikk) {
            fornavn
            mellomnavn
            etternavn
            metadata {
                master
            }
        },
        telefonnummer {
            nummer
            landskode
            prioritet
        },
        bostedsadresse(historikk: $historikk) {
            vegadresse {
                husnummer
                husbokstav
                adressenavn
                kommunenummer
                postnummer
                bruksenhetsnummer
            }
            matrikkeladresse {
                matrikkelId
                bruksenhetsnummer
                tilleggsnavn
                postnummer
                kommunenummer
            }
            ukjentBosted {
               bostedskommune
            }
        },
        kontaktadresse(historikk: $historikk) {
            vegadresse {
                husnummer
                husbokstav
                adressenavn
                kommunenummer
                postnummer
                bruksenhetsnummer
            }
            postboksadresse {
                postbokseier
                postboks
                postnummer
            }
            postadresseIFrittFormat {
                adresselinje1
                adresselinje2
                adresselinje3
                postnummer
            }
            utenlandskAdresse {
                adressenavnNummer
                bygningEtasjeLeilighet
                postboksNummerNavn
                postkode
                bySted
                regionDistriktOmraade
                landkode
            }
            utenlandskAdresseIFrittFormat {
                adresselinje1
                adresselinje2
                adresselinje3
                postkode
                byEllerStedsnavn
                landkode
            }
        },
        oppholdsadresse(historikk: $historikk) {
            vegadresse {
                husnummer
                husbokstav
                adressenavn
                kommunenummer
                postnummer
                bruksenhetsnummer
            }
            matrikkeladresse {
                matrikkelId
                bruksenhetsnummer
                tilleggsnavn
                postnummer
                kommunenummer
            }
            utenlandskAdresse {
                adressenavnNummer
                bygningEtasjeLeilighet
                postboksNummerNavn
                postkode
                bySted
                regionDistriktOmraade
                landkode
            }
        },
        statsborgerskap(historikk: $historikk) {
            land
            gyldigFraOgMed
            gyldigTilOgMed
        },
        sivilstand(historikk: $historikk){
            type,
            relatertVedSivilstand
        },
        kjoenn(historikk: $historikk) {
            kjoenn
        },
        foedsel {
            foedselsdato
        },
        adressebeskyttelse(historikk: $historikk) {
            gradering
        },
        vergemaalEllerFremtidsfullmakt(historikk: $historikk) {
            type
            vergeEllerFullmektig {
                motpartsPersonident
            }
        },
        fullmakt(historikk: $historikk) {
            motpartsRolle
            gyldigFraOgMed
            gyldigTilOgMed
        }
        doedsfall{
            doedsdato
        }
    }
    hentIdenter(ident: $ident, grupper: $identGrupper, historikk: $historikk) {
        identer {
            ident
            gruppe
        }
    }
}
